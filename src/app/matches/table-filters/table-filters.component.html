<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status"
              class="form-control"
              ngModel
              name="status"
              #period="ngModel"
              (change)="onChange($event.target.value)">
        <option *ngFor="let status of statuses" [ngValue]="status.name">{{status.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">

  </div>
  <div class="col-md-3">

  </div>
  <div class="col-md-3">

  </div>
</div>
