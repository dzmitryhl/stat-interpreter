<div class="panel panel-default">
  <div class="panel-heading">Action Panel</div>
  <div class="panel-body">
    <div class="hBox">
      <div class="flexItem-30">
        <h4>Strategy:</h4>
      </div>
      <div class="flexItem-70">
        <h4>Options:</h4>
      </div>
    </div>
    <div class="hBox alignItemsCenter">
      <div class="flexItem-30">
        <div class="hBox justifyContentCenter">
          <div class="strategyOptionsContainer">
           <div *ngFor="let strategyType of strategyTypes | enumTransform | strategyTypeName">
              <div class="radio">
                <label>
                <input type="radio" name="strategyType" [(ngModel)]="filterValues.strategyType" [value]="strategyType.key">
                {{strategyType.name}}
                </label>
              </div>
            </div> 
          </div>
        </div>
      </div>
      <div class="flexItem-70">
        <div class="vBox">
          <div class="hBox alignItemsEnd optionsRow mediumMarginTopBottom">
              <div class="flexItem-10">
                <div class="hBox">
                  <label for="allMatchesButton" class="btn btn-primary">
                    Load All 
                    <input 
                      [ngModel]="filterValues.loadAll" 
                      (ngModelChange)="getAllButtonChecked($event)"
                      type="checkbox"
                      id="allMatchesButton" 
                      class="badgebox">
                    <span class="badge">&#10004;</span>
                  </label>
                </div>
              </div>
              <div class="flexItem-10">
                <div class="hBox justifyContentCenter separator">
                    Or
                </div>
              </div>
              <div class="flexItem-20">
                <select class="form-control"
                        name="limit"
                        [ngModel]="filterValues.loadNRandom" 
                        (ngModelChange)="limitSelected($event)">
                  <option *ngFor="let item of limits" [ngValue]="item.value" [disabled]="item.value==0">{{item.label}}</option>
                </select>
              </div>
              <div class="flexItem-10">
                <div class="hBox justifyContentCenter separator">
                    Or
                </div>
              </div>
              <div class="flexItem-40">
                <div class="hBox alignItemsEnd">
                  <label for="startDate">From:</label>
                  <div class="hBox datePickerContainer smallMarginBegin largeMarginEnd">
                    <input appDatePicker placeholder="" type="text"  [ngModel]="filterValues.interval.startDate | date:'yMd'" name="startDate" class="form-control" (dateSelected)="startDateSelected($event)"
                      required>
                  </div>
                  <label for="startDate">To:</label>
                  <div class="hBox datePickerContainer smallMarginBegin">
                    <input appDatePicker placeholder="" type="text" [ngModel]="filterValues.interval.endDate | date:'yMd'" name="startDate" class="form-control" (dateSelected)="endDateSelected($event)"
                      required>
                  </div>
                </div>
              </div>
          </div>
          <div class="hBox alignItemsCenter alignContentSpaceAround optionsRow">
            <div class="flexItem-30 largeMarginEnd">
              <div class="vBox mediumMarginTopBottom">
                <b>Favorite Coefficient:</b>
                <div class="hBox justifyContentSpaceBetween smallMarginTopBottom">
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.favoriteCoefficientMin | formatNullValue: '-'" (input)="filterValues.favoriteCoefficientMin=$event.target.value" type="text"
                        class="form-control small-input">
                      <a (click)="filterValues.favoriteCoefficientMin=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.favoriteCoefficientMax | formatNullValue: '-'" (input)="filterValues.favoriteCoefficientMax=$event.target.value" type="text"
                        class="form-control small-input">
                      <a (click)="filterValues.favoriteCoefficientMax=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                </div>
                <div appRangeSlider [step]="filterValues.fractionalStep" [rangeMin]="filterValues.favoriteCoefficientRangeMin" [rangeMax]="filterValues.favoriteCoefficientRangeMax"
                  [valueMin]="filterValues.favoriteCoefficientMin" [valueMax]="filterValues.favoriteCoefficientMax" (minValueChanged)="filterValues.favoriteCoefficientMin = $event"
                  (maxValueChanged)="filterValues.favoriteCoefficientMax = $event"></div>
              </div>
              <div class="vBox largeMarginTopBottom">
                <b>Outsider Coefficient:</b>
                <div class="hBox justifyContentSpaceBetween smallMarginTopBottom">
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.outsiderCoefficientMin | formatNullValue: '-'" (input)="filterValues.outsiderCoefficientMin=$event.target.value" type="text"
                        class="form-control small-input">
                      <a (click)="filterValues.outsiderCoefficientMin=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.outsiderCoefficientMax | formatNullValue: '-'" (input)="filterValues.outsiderCoefficientMax=$event.target.value" type="text"
                        class="form-control small-input">
                      <a (click)="filterValues.outsiderCoefficientMax=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                </div>
                <div appRangeSlider [step]="filterValues.fractionalStep" [rangeMin]="filterValues.outsiderCoefficientRangeMin" [rangeMax]="filterValues.outsiderCoefficientRangeMax"
                  [valueMin]="filterValues.outsiderCoefficientMin" [valueMax]="filterValues.outsiderCoefficientMax" (minValueChanged)="filterValues.outsiderCoefficientMin = $event"
                  (maxValueChanged)="filterValues.outsiderCoefficientMax = $event"></div>
              </div>
            </div>
            <div class="flexItem-30 largeMarginEnd">
              <div class="vBox mediumMarginTopBottom">
                <b>Favorite Score:</b>
                <div class="hBox justifyContentSpaceBetween smallMarginTopBottom">
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.favoriteScoreMin | formatNullValue: '-'" (input)="filterValues.favoriteScoreMin=$event.target.value" type="text" class="form-control small-input">
                      <a (click)="filterValues.favoriteScoreMin=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.favoriteScoreMax | formatNullValue: '-'" (input)="filterValues.favoriteScoreMax=$event.target.value" type="text" class="form-control small-input">
                      <a (click)="filterValues.favoriteScoreMax=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                </div>
                <div appRangeSlider [step]="filterValues.integerStep" [rangeMin]="filterValues.favoriteScoreRangeMin" [rangeMax]="filterValues.favoriteScoreRangeMax" [valueMin]="filterValues.favoriteScoreMin"
                  [valueMax]="filterValues.favoriteScoreMax" (minValueChanged)="filterValues.favoriteScoreMin = $event" (maxValueChanged)="filterValues.favoriteScoreMax = $event"></div>
              </div>
              <div class="vBox largeMarginTopBottom">
                <b>Outsider Score:</b>
                <div class="hBox justifyContentSpaceBetween smallMarginTopBottom">
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.outsiderScoreMin | formatNullValue: '-'" (input)="filterValues.outsiderScoreMin=$event.target.value" type="text" class="form-control small-input">
                      <a (click)="filterValues.outsiderScoreMin=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.outsiderScoreMax | formatNullValue: '-'" (input)="filterValues.outsiderScoreMax=$event.target.value" type="text" class="form-control small-input">
                      <a (click)="filterValues.outsiderScoreMax=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                </div>
                <div appRangeSlider [step]="filterValues.integerStep" [rangeMin]="filterValues.outsiderScoreRangeMin" [rangeMax]="filterValues.outsiderScoreRangeMax" [valueMin]="filterValues.outsiderScoreMin"
                  [valueMax]="filterValues.outsiderScoreMax" (minValueChanged)="filterValues.outsiderScoreMin = $event" (maxValueChanged)="filterValues.outsiderScoreMax = $event"></div>
              </div>
            </div>
            <div class="flexItem-30 largeMarginEnd">
              <div class="vBox">
                <b>Time:</b>
                <div class="hBox justifyContentSpaceBetween smallMarginTopBottom">
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.timeMin | formatNullValue: '-'" (input)="filterValues.timeMin=$event.target.value" type="text" class="form-control small-input">
                      <a (click)="filterValues.timeMin=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                  <div class="flexItem-30">
                    <div class="hBox noWrap alignItemsCenter">
                      <input [value]="filterValues.timeMax | formatNullValue: '-'" (input)="filterValues.timeMax=$event.target.value" type="text" class="form-control small-input">
                      <a (click)="filterValues.timeMax=null" class="xSmallMargin">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </div>
                  </div>
                </div>
                <div appRangeSlider [step]="filterValues.integerStep" [rangeMin]="filterValues.timeRangeMin" [rangeMax]="filterValues.timeRangeMax" [valueMin]="filterValues.timeMin" [valueMax]="filterValues.timeMax"
                  (minValueChanged)="filterValues.timeMin = $event" (maxValueChanged)="filterValues.timeMax = $event"></div>
              </div>
            </div>
          </div>
          <div class="hBox optionsRow">
            <div class="flexItem-30 largeMarginEnd">
              <div class="hBox">
                <div class="checkbox">
                  <label class="radio-inline">
                    <input
                      type="checkbox"
                      [(ngModel)]="filterValues.showHistory">
                    Load History
                  </label>
                </div>
              </div>
            </div>
            <div class="flexItem-30 largeMarginEnd">
              <div class="hBox">
                <div class="checkbox">
                  <label class="radio-inline">
                    <input
                      type="checkbox"
                      [(ngModel)]="filterValues.showDetails">
                    Include Details
                  </label>
                </div>
              </div>
            </div>
            <div class="flexItem-30 largeMarginEnd">
              <div class="hBox justifyContentCenter">
                <button type="button" (click)="loadData()" class="btn btn-primary">Load Data</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
